<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/be84db8335.js" crossorigin="anonymous"></script> <!-- This is my fontawesome embed code -->

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <title>My Huddle Landing Page Version</title>
</head>
<body>

   <main class="container">
        <header class="header-logo">
            <img src="images/logo.svg" alt="" width="240">
        </header>

        <section class="about-section">
            <img src="images/illustration-mockups.svg" alt="" width="800">
            <div class="about-text">
                <h2>Build The Community Your Fans Will Love</h2>
                <p>
                    Huddle re-imagines the way we build communities.
                    You have a voice, but so does your audience. 
                    Create connections with your users as you engage in genuine discussion.
                </p>
                <button class="call-to-action">Register</button>
            </div>
        </section>

        <footer>
            <div class="brand-logo">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
            </div>
        </footer>

   </main>
   <script src="https://use.fontawesome.com/7ad0653bb0.js"></script>
